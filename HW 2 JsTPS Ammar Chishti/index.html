<html>
<head>
<link rel="stylesheet" type="text/css" href="./css/style.css" />

<script type="text/javascript" src="./test/jsTPS_Unit_Tests.js"></script>
<script type="text/javascript" src="./test/jsTPS_Tester.js"></script>
</head>

<body>

<div id="jsTPS_unit_testing_div">
    <h1>JsTPS Unit Testing Results</h1>
    <h2>Ammar Chishti 316 HW 2</h2>
</div>


<div id="jsTPS_tester_div">
    <h1 center>JsTPS Tester</h1>
    <br />
    <br />
    Input: <input id="input" type="text">
    <br />
    <br />
    <button id="add" type="button">Add</button>
    <br />
    <br />
    <br />
    <button id="undo" type="button">Undo</button>
    <br />
    <br />
    <button id="redo" type="button">Redo</button>
    <br />
    <br />
    <button id="clear" type="button">Clear</button>
    <br />
    <br />
    <button id="reset" type="button">Reset</button>
    <br />
    <br />
    <br />
    <div>
        <p>Current jsTPS:</p>
        <p>--Number of Transactions: <span id="num_transactions">0</span></p>
        <p>--Current Index on Stack: <span id="index_on_stack">-1</span></p>
        <p>--Current Transaction Stack:
            <div id="current_transaction_stack"></div>
        </p>
        <p>Num is <span id="num">0</span></p>
    </div>
</div>
</body>

</html>
